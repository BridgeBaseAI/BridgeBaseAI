<body>
  <div class="container">
    <h1>BridgeBaseAI ðŸ§ </h1>
    <p>Enter a GitHub username or wallet address to get a trust score powered by GPT.</p>

    <input type="text" id="userInput" placeholder="e.g., vbuterin or 0x1234..." />

    <button onclick="generatePrompt()">Run Trust Scan</button>

    <div class="examples">
      <p>Try with:</p>
      <button onclick="setExample('vbuterin')">vbuterin</button>
      <button onclick="setExample('0x742d35Cc6634C0532925a3b844Bc454e4438f44e')">0x742d...</button>

    <div class="output" id="output">

  <!-- JavaScript Logic -->
  <script>
    function setExample(value) {
      document.getElementById('userInput').value = value;
    }

    function generatePrompt() {
      const input = document.getElementById('userInput').value.trim();
      if (!input) {
        alert("Please enter a GitHub username or wallet address.");
        return;
      }

      let prompt = "";
      if (input.startsWith("0x")) {
        prompt = `You are an AI assistant analyzing onchain wallet reputation.\n\nWallet Address: ${input}\n\nStep 1: Analyze wallet age, transaction history, token behavior, red flags, and DeFi usage.\nStep 2: Score the trustworthiness from 0â€“100.\nStep 3: Output a 3-sentence summary.\n\nEnd with: "Would you trust this wallet in a smart contract deal?"`;
      } else {
        prompt = `You are an AI assistant analyzing open-source developer reputation.\n\nGitHub Username: ${input}\n\nStep 1: Look at number of public repos, stars, recent commits, contribution activity, followers, and project types.\nStep 2: Estimate overall dev experience and professionalism.\nStep 3: Assign a trust score from 0 to 100.\nStep 4: Output a 3-sentence summary in plain English explaining the score.\n\nEnd with: "Would you trust this dev to contribute to your smart contract project?"`;
      }

      document.getElementById('output').innerHTML = `
        <strong>Trust Score:</strong> â€”<br />
        <em>Run this prompt in ChatGPT to receive your AI analysis.</em>
      `;

      document.getElementById('promptBox').innerHTML = `
        <strong>GPT Prompt:</strong><br/>
        <textarea rows="6" style="width:100%;margin-top:0.5rem;">${prompt}</textarea>
      `;
    }
  </script>
